{% extends 'index.html' %}
{% block stylesheet %}
<style>
    #container1{
        padding-left:30em;
        padding-right:30em;
        padding-bottom:30em;
        padding-top:5em;
    }
</style>
{% endblock %}
{% block content %}
{% load static %}
<div id="container1">
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="upload_file" class="form-label">商品圖片上傳</label>
            <input type="file" class="form-control" id="upload_file" name="upload_file">
          </div>
        <div class="mb-3">
          <label for="item_name" class="form-label">商品名稱</label>
          <input type="text" class="form-control" id="item_name" name="item_name">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">定價</label>
          <input type="number" class="form-control" id="price" name="price">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">商品描述</label>
            <textarea id="description" name="description" class="form-control" ></textarea>
          </div>
        <button type="submit" class="btn btn-primary">新增商品</button>
      </form>
</div>
{% endblock %}
{% block jsfunction %}
{% endblock %}
